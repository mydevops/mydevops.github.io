<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"><span class="comment"># filename: queue_demo01.py</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">import</span> Queue</div><div class="line"><span class="keyword">import</span> threading</div><div class="line"><span class="keyword">import</span> time</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">Producer</span><span class="params">(name)</span>:</span></div><div class="line">    i = <span class="number">1</span></div><div class="line">    <span class="keyword">while</span> <span class="keyword">True</span>:</div><div class="line">        <span class="keyword">print</span> <span class="string">"目前还剩&#123;&#125;碗鸡蛋汤~"</span>.format(q.qsize())</div><div class="line">        <span class="keyword">if</span> q.qsize() &lt; <span class="number">10</span>:</div><div class="line">            q.put(i)</div><div class="line">            <span class="keyword">print</span> <span class="string">"生产者[&#123;&#125;]对你抛出了第&#123;&#125;碗鸡蛋汤。"</span>.format(name, i)</div><div class="line">            i += <span class="number">1</span></div><div class="line">        time.sleep(<span class="number">1</span>)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">Consumer</span><span class="params">(name)</span>:</span></div><div class="line">    <span class="keyword">while</span> <span class="keyword">True</span>:</div><div class="line">        <span class="keyword">print</span> <span class="string">"消费者[&#123;&#125;]接住了第&#123;&#125;碗鸡蛋汤并且喝掉了它。"</span>.format(name, q.get())</div><div class="line">        time.sleep(<span class="number">3</span>)</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    q = Queue.Queue()</div><div class="line">    <span class="keyword">for</span> name <span class="keyword">in</span> (<span class="string">"王大妈"</span>, <span class="string">"李大婶"</span>, <span class="string">"刘大姐"</span>):</div><div class="line">        p = threading.Thread(target=Producer, args=(name,))</div><div class="line">        p.start()</div><div class="line">    <span class="keyword">for</span> name <span class="keyword">in</span> (<span class="string">"李白"</span>, <span class="string">"杜甫"</span>, <span class="string">"白居易"</span>):</div><div class="line">        c = threading.Thread(target=Consumer, args=(name,))</div><div class="line">        c.start()</div></pre></td></tr></table></figure>
